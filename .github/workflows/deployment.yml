on: 
  push:
    branches:
      - main
name: 🚀 Build and Deploy Angular Website

jobs:
  web-deploy:
    name: 🎉 Build and Deploy
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure compatibility with Angular and your project

      # Install dependencies
      - name: 📦 Install npm packages
        run: npm install @angular/fire@7 


      # Build the Angular project
      - name: 🏗️ Build Angular project
        run: npm run build -- --configuration production

      # Deploy the built files to the FTP server
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
