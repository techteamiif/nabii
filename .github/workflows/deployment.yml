name: ğŸš€ Build and Deploy Angular Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Setup Node.js 16.x
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      # Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies, including legacy peer dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      # Install Angular Fire 7.x and Firebase 7
      - name: Install Angular Fire 7.x
        run: |
          npm install @angular/fire@7.6.1 firebase@7 --legacy-peer-deps

      # Update rxfire and firebase to compatible versions
      - name: Update rxfire and firebase to compatible versions
        run: |
          npm install rxfire@^5.0.0  # Downgrading rxfire to a version compatible with Firebase 7.x
          npm install firebase@^9.0.0  # Update Firebase to version 9.x, if desired for latest features

      # Build the Angular project
      - name: ğŸ—ï¸ Build Angular project
        run: npm run build -- --configuration production

      # Deploy the built files to the FTP server
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/
