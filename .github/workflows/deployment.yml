on: 
  push:
    branches:
      - main
name: ğŸš€ Build and Deploy Angular Website

jobs:
  web-deploy:
    name: ğŸ‰ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Ensure compatibility with Angular and your project

     # Install dependencies with legacy-peer-deps to resolve conflicts
      - name: ğŸ“¦ Install npm packages
        run: npm install --legacy-peer-deps

      # Install a specific version of @angular/fire
      - name: ğŸ“¦ Install @angular/fire
        run: npm install @angular/fire@7 --save



      # Build the Angular project
      - name: ğŸ—ï¸ Build Angular project
        run: npm run build -- --configuration production

      # Deploy the built files to the FTP server
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/

