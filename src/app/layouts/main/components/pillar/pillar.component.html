<section class="breadcrumb" [ngStyle]="{
  position: 'relative',
  width: '100%',
  display: 'flex',
  transition: '0.5s',
  'margin-bottom': '0px',
  'animation-name': 'FadeIn',
  'animation-duration': '3s',
  'transition-timing-function': 'linear',
  'align-items': 'center',
  'background': 'linear-gradient(#000000b0 40%, #00000080 100%),' + bgImage,
  'background-size': 'cover',
  'background-position': 'center'
}">
  <div class="content">
    <div class="sect">
      <h3>{{ pillar.spTitle }}</h3>
      <ul class="breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/strategic-pillars">Strategic Pillars</a></li>
        <li>{{ pillar.spTitle  }}</li>
      </ul>
    </div>
  </div>
</section>

<section class="welcome no-padding" style="margin: 0px;">
  <div class="row">
    <div class="col-md-6">
      <div class="imgBx" style="height: 100%;">
        <img [src]="pillar.spImage" alt="" />
      </div>
    </div>
    <div class="col-md-6 p-4 ">
      <div class="content mb-1">
        <h3 class="page-title">{{ pillar.spTitle }}</h3>
        <h3 class="page-subtitle">{{ pillar.spSubtitle }}</h3>
        <div class="inner-box pr-100">
          <div class="desc" [innerHtml]="pillar.spContent"></div>
        </div>

        <div class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Organization</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pillar.spWorkingGroups">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.org}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>
</section>
